<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marking & Feedback | CHIETA</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .content { padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    thead {
      background-color: #580658;
      color: white;
    }
    .gradient-button {
      padding: 6px 15px;
      background: linear-gradient(to right,rgb(61, 11, 86), #552a74, #360459);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .badge-new {
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 6px;
      margin-left: 6px;
    }
    .content{
      background-color: #efeaea;
      background-image: url("images/Frame.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="graduate-icon">
        <img src="/images/logo_simplebbbbbbbbbbbbbb.png" alt="CHIETA Logo" style="width: 130px;">
      </div><br><br>
      <ul>
        <li><a href="marking_feedback.html" class="nav-item"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="marker_analytics.html" class="nav-item"><i class="fa fa-chart-bar"></i> Reports</a></li>
        <li>üîî Notifications</li>
        <li>üõ†Ô∏è Help & Support</li><br><br><br><br>
        <button class="fixy">‚öôÔ∏è Settings</button>
        <button class="fix">üö™ Log Out</button><br>
      </ul>
       <img src="/images/rb_2149331949.png" alt="Sidebar Art" width="199px">
    </div>

    <div class="content">
      <div class="topbar">
        <input type="search" placeholder="Search...">
      </div>

      <div class="welcome-container">
        <div class="image-container">
          <img src="/images/rb_2148892786.png" alt="Profile Picture" width="390px" height="190px">
        </div>
        <div class="welcome-box">
          <p>Marking & Feedback Dashboard</p>
          <div class="date">Select a submitted assessment batch to begin marking and provide learner feedback.</div>
          <button class="gradient-button">Innovating for Impact</button>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>EISA ID</th>
            <th>Qualification</th>
            <th>Submission Date</th>
            <th>Assessment Centre</th>
            <th>Submissions</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="markingTableBody">
          <!-- JS Will Inject Rows -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const markingData = JSON.parse(localStorage.getItem("learnerSubmissions")) || [
      {
        eisaId: "EISA-1234",
        qualification: "Maintenance Planner",
        date: "2023-10-01",
        centre: "Gauteng North",
        count: 12,
        status: "Not Marked"
      },
      {
        eisaId: "EISA-5678",
        qualification: "Quality Controller",
        date: "2023-10-02",
        centre: "Western Cape",
        count: 20,
        status: "In Progress"
      }
    ];

    const tbody = document.getElementById("markingTableBody");
    markingData.forEach(batch => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${batch.eisaId}</td>
        <td>${batch.qualification}</td>
        <td>${batch.date}</td>
        <td>${batch.centre}</td>
        <td>${batch.count}</td>
        <td>${batch.status}</td>
        <td><button class="gradient-button" onclick="goToBatch('${batch.eisaId}')">View Submissions</button></td>
      `;
      tbody.appendChild(tr);
    });

    function goToBatch(eisaId) {
      localStorage.setItem("currentBatch", eisaId);
      window.location.href = "marking_batch_view.html";
    }
  </script>
</body>
</html>
