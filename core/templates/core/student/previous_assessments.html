<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        /* Add new styles for assessment history */
        .assessment-history {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .history-table th {
            background: linear-gradient(to right, rgb(61, 11, 86), #552a74, #3b0561);
            color: white;
            padding: 12px;
            text-align: left;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .history-table tr:hover {
            background-color: #f9f9f9;
        }

        .score-cell {
            font-weight: bold;
            color: #4CAF50;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .completed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .pending {
            background-color: #fff3e0;
            color: #ef6c00;
        }

        .performance-chart {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(to right, white, rgb(240, 239, 239));
            border-radius: 8px;
        }

        /* Remove unnecessary styles from original */
        .flex-container, .upload-area, .notifications-list {
            display: none;
        }
    </style>
</head>
