{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Papers (Demo)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4 text-center">All Papers</h2>

        {% if papers %}
        <table class="table table-bordered table-hover align-middle bg-white">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                   
                    <th>Qualification</th>
                    <th>Total Marks</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for p in papers %}
                <tr>
                    <td>{{ p.id }}</td>
                 
                    <td>{{ p.qualification.name }}</td>
                    <td>{{ p.total_marks }}</td>
                    <td>{{ p.created_at|date:"Y-m-d H:i" }}</td>
                    <td>
                        <a class="btn btn-success btn-sm" href="{% url 'write_paper_simple' paper_id=p.id %}">
                            Write Paper
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="alert alert-warning text-center">No papers found.</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
