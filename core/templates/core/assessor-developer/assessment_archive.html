{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Archive | Assessor | CHIETA</title>
    <link rel="stylesheet" href="{% static 'core/css/dashboard.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .content {
      padding: 30px;
    }

    .filters {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .filters select, .filters input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    thead {
      background-color: #552a74;
      color: white;
    }

    .export-btn {
      float: right;
      margin-top: 10px;
      background: linear-gradient(to right, #552a74, #360459);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .export-btn:hover {
      opacity: 0.9;
    }

        .content{
    background-color: #efeaea;
    background-image: url("{% static 'core/images/Frame.png' %}");
    background-repeat: no-repeat;
    background-size: cover;
}


  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="graduate-icon">
        <img src="{% static 'core/images/logo_simplebbbbbbbbbbbbbb.png' %}" alt="CHIETA Logo" style="width: 130px;">
      </div><br><br>
      <ul>
        <li><a href="{% url 'assessor_dashboard' %}" class="nav-item"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="{% url 'upload_assessment' %}" class="nav-item"><i class="fa fa-upload"></i> Upload Assessment</a></li>
        <li><a href="{% url 'generate_tool_page' %}" class="nav-item"><i class="fa fa-cogs"></i> Generate Assessment</a></li>
        <li><a href="{% url 'assessment_archive' %}" class="nav-item"><i class="fa fa-archive"></i> Assessment History</a></li>
        <li><a href="{% url 'assessor_reports' %}" class="nav-item"><i class="fa fa-chart-bar"></i> Reports</a></li>
        <li>üîî Notifications</li>
        <li>üõ†Ô∏è Help & Support</li><br><br><br><br>
        <button class="fixy">‚öôÔ∏è Settings</button>
        <button class="fix">üö™ Log Out</button><br>
      </ul>
       <img src="{% static 'core/images/rb_2149331949.png' %}" alt="Sidebar Art" width="199px">
    </div>

    <div class="content">
            <div class="topbar">
        <input type="search" placeholder="Search...">
      </div>

      <div class="welcome-container">
        <div class="image-container">
          <img src="{% static 'core/images/rb_2148892786.png' %}" alt="Profile Picture" width="390px" height="190px">
        </div>
        <div class="welcome-box">
          <p>Asessment Archive</p>
          <div class="date">Archived Assessments</div>
          <button class="gradient-button">Innovating for Impact</button>
        </div>
      </div>
  

      <div class="filters">
        <select id="filterQualification">
          <option value="">All Qualifications</option>
          <option value="Maintenance Planner">Maintenance Planner</option>
          <option value="Quality Controller">Quality Controller</option>
        </select>
        <input type="text" id="filterPaper" placeholder="Paper Number (e.g. 1A)">
        <select id="filterStatus">
          <option value="">All Statuses</option>
          <option value="Uploaded">Uploaded</option>
          <option value="Generated">Generated</option>
          <option value="Marked">Marked</option>
        </select>
        <button class="export-btn" onclick="exportArchive()">Export</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>EISA ID</th>
            <th>Qualification</th>
            <th>Paper</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="archiveTableBody">
          <!-- Data rendered here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const archiveData = JSON.parse(localStorage.getItem("assessmentArchive")) || [
      {
        id: "EISA-2040",
        qualification: "Maintenance Planner",
        paper: "1A",
        status: "Uploaded",
        date: "2024-11-14"
      },
      {
        id: "EISA-2041",
        qualification: "Quality Controller",
        paper: "1B",
        status: "Generated",
        date: "2024-11-16"
      },
      {
        id: "EISA-2042",
        qualification: "Quality Controller",
        paper: "2A",
        status: "Marked",
        date: "2024-11-20"
      }
    ];

    function renderArchiveTable(data) {
      const tbody = document.getElementById("archiveTableBody");
      tbody.innerHTML = "";
      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.qualification}</td>
          <td>${item.paper}</td>
          <td>${item.status}</td>
          <td>${item.date}</td>
        `;
        tbody.appendChild(row);
      });
    }

    function applyFilters() {
      const qual = document.getElementById("filterQualification").value;
      const paper = document.getElementById("filterPaper").value.toLowerCase();
      const status = document.getElementById("filterStatus").value;

      const filtered = archiveData.filter(item =>
        (qual === "" || item.qualification === qual) &&
        (paper === "" || item.paper.toLowerCase().includes(paper)) &&
        (status === "" || item.status === status)
      );

      renderArchiveTable(filtered);
    }

    function exportArchive() {
      let csv = "EISA ID,Qualification,Paper,Status,Date\n";
      archiveData.forEach(item => {
        csv += `${item.id},${item.qualification},${item.paper},${item.status},${item.date}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "assessment_archive.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById("filterQualification").addEventListener("change", applyFilters);
    document.getElementById("filterPaper").addEventListener("input", applyFilters);
    document.getElementById("filterStatus").addEventListener("change", applyFilters);

    window.onload = () => renderArchiveTable(archiveData);
  </script>
</body>
</html>
