{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QCTO Reports | CHIETA</title>
  <link rel="stylesheet" href="{% static 'core/css/reports.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .content {
      padding: 30px;
      background-color: #efeaea;
      background-image: url("{% static 'core/images/Frame.png' %}");
      background-repeat: no-repeat;
      background-size: cover;
    }
    .summary-cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      flex: 1;
      min-width: 220px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #552a74;
    }
    .card .number {
      font-size: 28px;
      font-weight: bold;
    }
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .filter-bar select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .export-btn {
      background: #552a74;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .export-btn:hover {
      opacity: 0.9;
    }
    table.report-table {
      width: 100%;
      border-collapse: collapse;
    }
    table.report-table th, table.report-table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="graduate-icon">
        <a href="{% url 'assessor_dashboard' %}"><img src="{% static 'core/images/logo_simplebbbbbbbbbbbbbb.png' %}" alt="CHIETA Logo"></a>
      </div>
      <ul class="sidebar-nav">
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'qcto_dashboard' %} active{% endif %}" href="{% url 'qcto_dashboard' %}"><i class="fa fa-tachometer-alt"></i><span>QCTO Dashboard</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.resolver_match.url_name == 'qcto_reports' %} active{% endif %}" href="{% url 'qcto_reports' %}"><i class="fa fa-chart-bar"></i><span>Reports</span></a>
        </li>
      </ul>
      <div class="sidebar-footer"><img src="{% static 'core/images/rb_2149331949.png' %}" alt="Sidebar Art"></div>
    </div>
    <!-- MAIN CONTENT -->
    <div class="content reports-container">
      <h2>QCTO Reports</h2>
      <table class="table report-table">
        <thead><tr><th>Qualification</th><th>Validated Count</th></tr></thead>
        <tbody>
          {% for row in stats %}
            <tr><td>{{ row.qualification }}</td><td>{{ row.validated_count }}</td></tr>
          {% empty %}
            <tr><td colspan="2">No validated assessments yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
