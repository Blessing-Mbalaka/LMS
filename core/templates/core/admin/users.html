<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management | CHIETA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<style>
    .content {
        background-color: #efeaea;
        background-image: url("/images/Frame.png");
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.9;
    }
</style>
<body>
  <div class="dashboard-container">
     <div class="sidebar">
      <div class="graduate-icon">
        <img src="/images/logo_simplebbbbbbbbbbbbbb.png" alt="CHIETA Logo" style="width: 130px;">
      </div><br><br>
      <ul>
        <li><a href="admin_dashboard.html" class="nav-item"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a href="centre.html" class="nav-item"><i class="fa fa-upload"></i>Assessment Centres</a></li>
        <li><a href="users.html" class="nav-item"><i class="fa fa-cogs"></i>User Management</a></li>
        <li>üîî Notifications</li>
        <li>üõ†Ô∏è Help & Support</li><br><br><br><br>
        <button class="fixy">‚öôÔ∏è Settings</button>
        <button class="fix">üö™ Log Out</button><br>
      </ul>
      <img src="/images/rb_2149331949.png" alt="Sidebar Art" width="199px">
    </div>
    <div class="content p-4">
          <div class="welcome-container">
        <div class="image-container">
          <img src="/images/rb_2148892786.png" alt="Profile Picture" width="390px" height="190px">
        </div>
        <div class="welcome-box">
          <h2 class="mb-4">User Management</h2>
          <div class="date">Archived Assessments</div>
          <button class="gradient-button">Innovating for Impact</button>
        </div>
      </div>
      

      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">+ Add New User</button>

      <div class="card">
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Assign Role</th>
                <th>Assign Qualification</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John Doe</td>
                <td>john@example.com</td>
                <td>Assessor</td>
                <td>
                  <select class="form-select form-select-sm">
                    <option>Assessor</option>
                    <option>Moderator</option>
                    <option>QCTO</option>
                  </select>
                </td>
                <td>
                  <select class="form-select form-select-sm">
                    <option>ABC123</option>
                    <option>XYZ456</option>
                  </select>
                </td>
                <td><button class="btn btn-sm btn-danger">Deactivate</button></td>
              </tr>
              <tr>
                <td>Jane Smith</td>
                <td>jane@example.com</td>
                <td>Moderator</td>
                <td>
                  <select class="form-select form-select-sm">
                    <option>Moderator</option>
                    <option>QCTO</option>
                  </select>
                </td>
                <td>
                  <select class="form-select form-select-sm">
                    <option>DEF789</option>
                  </select>
                </td>
                <td><button class="btn btn-sm btn-success">Reactivate</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="newUserName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="newUserName">
                </div>
                <div class="mb-3">
                  <label for="newUserEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="newUserEmail">
                </div>
                <div class="mb-3">
                  <label for="newUserRole" class="form-label">Role</label>
                  <select class="form-select" id="newUserRole">
                    <option>Assessor</option>
                    <option>Moderator</option>
                    <option>QCTO</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="newUserQualification" class="form-label">Qualification</label>
                  <select class="form-select" id="newUserQualification">
                    <option>ABC123</option>
                    <option>XYZ456</option>
                    <option>DEF789</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-success">Save User</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
