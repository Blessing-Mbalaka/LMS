<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Review Final Assessments | QCTO | CHIETA</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .content {
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    thead {
      background-color: #552a74;
      color: white;
    }

    textarea {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button.action-btn {
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background: #28a745;
      color: white;
    }

    .reject {
      background: #dc3545;
      color: white;
    }

    .view-btn {
      background: #552a74;
      color: white;
    }

    #pdfModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: white;
      z-index: 9999;
    }

    #pdfModal iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    #pdfModal .topbar {
      padding: 10px;
      text-align: right;
      background: #552a74;
    }

    #pdfModal .topbar button {
      padding: 6px 12px;
      background: white;
      color: #552a74;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

        .content{
    background-color: #efeaea;
    background-image: url("/images/Frame.png");
    background-repeat: no-repeat;
    background-size: cover;
}
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="graduate-icon">
        <img src="/images/logo_simplebbbbbbbbbbbbbb.png" alt="CHIETA Logo" style="width: 130px;">
      </div><br><br>
      <ul>
        <li><a href="qcto_dashboard.html" class="nav-item active"><i class="fa fa-chart-bar"></i> Dashboard</a></li>
        <li><a href="qcto_assessment_review.html" class="nav-item"><i class="fa fa-check-square"></i> Review Final Assessments</a></li>
        <li><a href="qcto_compliance.html" class="nav-item"><i class="fa fa-clipboard-check"></i> Compliance & Reports</a></li>
        <li><a href="qcto_archive.html" class="nav-item"><i class="fa fa-archive"></i> Assessment Archive</a></li>
        <li>üîî Notifications</li>
        <li>üõ†Ô∏è Help & Support</li><br><br><br><br>
        <button class="fixy">‚öôÔ∏è Settings</button>
        <button class="fix">üö™ Log Out</button><br>
      </ul>
       <img src="/images/rb_2149331949.png" alt="Sidebar Art" width="199px">
    </div>

    <div class="content">
      <h2 style="text-align: center;">QCTO: Final Assessment Review</h2>

      <table>
        <thead>
          <tr>
            <th>Assessment ID</th>
            <th>Qualification</th>
            <th>View PDF</th>
            <th>Comment</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="reviewTableBody">
          <!-- JavaScript renders here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal to preview PDFs -->
  <div id="pdfModal">
    <div class="topbar">
      <button onclick="closePDF()">Close Preview</button>
    </div>
    <iframe id="pdfFrame"></iframe>
  </div>

  <script>
    const assessments = [
      {
        id: "EISA-1001",
        qualification: "Maintenance Planner",
        file: "final_MaintenancePlanner_EISA1001.pdf"
      },
      {
        id: "EISA-1002",
        qualification: "Quality Controller",
        file: "final_QualityController_EISA1002.pdf"
      }
    ];

    const tbody = document.getElementById("reviewTableBody");

    assessments.forEach((a, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${a.id}</td>
        <td>${a.qualification}</td>
        <td><button class="action-btn view-btn" onclick="viewAssessment(${i})">üìÑ View</button></td>
        <td><textarea id="comment-${i}" placeholder="Leave comment..."></textarea></td>
        <td>
          <button class="action-btn approve" onclick="handleDecision('${a.id}', 'Approved', ${i})">Approve</button>
          <button class="action-btn reject" onclick="handleDecision('${a.id}', 'Rejected', ${i})">Reject</button>
        </td>
      `;
      tbody.appendChild(row);
    });

function viewAssessment(index) {
  const selected = assessments[index];
  localStorage.setItem("selectedAssessment", JSON.stringify(selected));
  window.location.href = "qcto_view_assessment.html";
}


    function closePDF() {
      document.getElementById("pdfModal").style.display = "none";
      document.getElementById("pdfFrame").src = "";
    }

function handleDecision(id, decision, i) {
  const comment = document.getElementById(`comment-${i}`).value || "No comment";

  // 1. Save decision in qctoDecisions list
  const previous = JSON.parse(localStorage.getItem("qctoDecisions")) || [];
  const updated = previous.filter(entry => entry.id !== id); // remove old version if exists
  updated.push({ id, decision, comment });
  localStorage.setItem("qctoDecisions", JSON.stringify(updated));

  // 2. Update selectedAssessment data (for qcto_view_assessment.html)
  const currentAssessment = assessments.find(a => a.id === id);
  if (currentAssessment) {
    currentAssessment.qctoDecision = decision;
    currentAssessment.qctoComment = comment;
    localStorage.setItem("selectedAssessment", JSON.stringify(currentAssessment));
  }

  // 3. Visual feedback
  const row = document.querySelectorAll("#reviewTableBody tr")[i];
  row.style.backgroundColor = decision === "Approved" ? "#e9ffe9" : "#ffe9e9";

  alert(`Assessment ${id} has been ${decision}.\nComment: ${comment}`);

  // Optional: redirect to view page
  // window.location.href = "qcto_view_assessment.html";
}


  </script>
</body>
</html>
