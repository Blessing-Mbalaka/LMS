<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QCTO - View EISA Assessment | CHIETA</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .content {
            padding: 30px;
        }

        .assessment-detail {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        .assessment-detail h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-row label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .file-links a {
            display: inline-block;
            margin-right: 15px;
            color: #552a74;
        }

        .question-box {
            margin-top: 25px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }

        .question-box li {
            margin-bottom: 10px;
        }

        .back-btn {
            margin-top: 20px;
            background: linear-gradient(to right, #552a74, #360459);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            float: right;
        }

        .back-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="graduate-icon">
                <img src="/images/logo_simplebbbbbbbbbbbbbb.png" alt="CHIETA Logo" style="width: 130px;">
            </div><br><br>
      <ul>
        <li><a href="qcto_dashboard.html" class="nav-item active"><i class="fa fa-chart-bar"></i> Dashboard</a></li>
        <li><a href="qcto_assessment_review.html" class="nav-item"><i class="fa fa-check-square"></i> Review Final Assessments</a></li>
        <li><a href="qcto_compliance.html" class="nav-item"><i class="fa fa-clipboard-check"></i> Compliance & Reports</a></li>
        <li><a href="qcto_archive.html" class="nav-item"><i class="fa fa-archive"></i> Assessment Archive</a></li>
        <li>üîî Notifications</li>
        <li>üõ†Ô∏è Help & Support</li><br><br><br><br>
        <button class="fixy">‚öôÔ∏è Settings</button>
        <button class="fix">üö™ Log Out</button><br>
      </ul>
       <img src="/images/rb_2149331949.png" alt="Sidebar Art" width="199px">
        </div>

        <div class="content">
            <div class="assessment-detail">
                <h2>Assessment Details</h2>
                <div class="detail-row">
                    <label>EISA ID:</label>
                    <span id="eisaId"></span>
                </div>
                <div class="detail-row">
                    <label>Qualification:</label>
                    <span id="qualification"></span>
                </div>
                <div class="detail-row">
                    <label>Paper Number:</label>
                    <span id="paper"></span>
                </div>
                <div class="detail-row">
                    <label>SAQA ID:</label>
                    <span id="saqa"></span>
                </div>
                <div class="detail-row file-links">
                    <label>Submitted Documents:</label>
                    <a href="#" id="assessmentFile" target="_blank">üìÑ View Assessment</a>
                    <a href="#" id="memoFile" target="_blank">üìë View Memo</a>
                </div>
                <div class="detail-row">
                    <label>Generated Questions:</label>
                    <ul id="questionList" class="question-box"></ul>
                </div>

                <div class="detail-row">
                    <label>QCTO Decision:</label>
                    <span id="qctoDecision">Not yet reviewed</span>
                </div>
                <div class="detail-row">
                    <label>QCTO Comment:</label>
                    <p id="qctoComment">No comment available</p>
                </div>

                <button class="back-btn" onclick="window.history.back()">‚¨Ö Back</button>
                <br>
                <br>
                <br>
            </div>
        </div>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem("selectedAssessment"));
        if (data) {
            document.getElementById("eisaId").innerText = data.id || "N/A";
            document.getElementById("qualification").innerText = data.qualification || "N/A";
            document.getElementById("paper").innerText = data.paper || "N/A";
            document.getElementById("saqa").innerText = data.saqaID || "N/A";

            const assessmentFile = document.getElementById("assessmentFile");
            const memoFile = document.getElementById("memoFile");
            assessmentFile.href = data.assessmentFile || "#";
            memoFile.href = data.memoFile || "#";

            const questionList = document.getElementById("questionList");
            if (data.generatedQuestions && data.generatedQuestions.length > 0) {
                data.generatedQuestions.forEach(q => {
                    const li = document.createElement("li");
                    li.textContent = `${q.text} (${q.marks} marks)`;
                    questionList.appendChild(li);
                });
            } else {
                questionList.innerHTML = "<li>No generated questions</li>";
            }
        }

        document.getElementById("qctoDecision").innerText = data.qctoDecision || "Not yet reviewed";
        document.getElementById("qctoComment").innerText = data.qctoComment || "No comment available";

    </script>
</body>

</html>
