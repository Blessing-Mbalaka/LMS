<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QCTO Archive | CHIETA</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .content {
      padding: 30px;
    }

    .filter-section {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .filter-section input, .filter-section select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    thead {
      background-color: #552a74;
      color: white;
    }

    .export-btn {
      background: #552a74;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      float: right;
      margin-top: 10px;
    }

    .export-btn:hover {
      opacity: 0.9;
    }

    .content{
    background-color: #efeaea;
    background-image: url("/images/Frame.png");
    background-repeat: no-repeat;
    background-size: cover;
}
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <div class="graduate-icon">
        <img src="/images/logo_simplebbbbbbbbbbbbbb.png" alt="CHIETA Logo" style="width: 130px;">
      </div><br><br>
      <ul>
        <li><a href="qcto_dashboard.html" class="nav-item active"><i class="fa fa-chart-bar"></i> Dashboard</a></li>
        <li><a href="qcto_assessment_review.html" class="nav-item"><i class="fa fa-check-square"></i> Review Final Assessments</a></li>
        <li><a href="qcto_compliance.html" class="nav-item"><i class="fa fa-clipboard-check"></i> Compliance & Reports</a></li>
        <li><a href="qcto_archive.html" class="nav-item"><i class="fa fa-archive"></i> Assessment Archive</a></li>
        <li>üîî Notifications</li>
        <li>üõ†Ô∏è Help & Support</li><br><br><br><br>
        <button class="fixy">‚öôÔ∏è Settings</button>
        <button class="fix">üö™ Log Out</button><br>
      </ul>
       <img src="/images/rb_2149331949.png" alt="Sidebar Art" width="199px">
    </div>

    <div class="content">
      <h2 style="text-align: center;">QCTO Review Archive</h2>

      <div class="filter-section">
        <input type="text" id="filterID" placeholder="Search by ID">
        <select id="filterDecision">
          <option value="">All Decisions</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
        <input type="text" id="filterComment" placeholder="Search comments">
        <button class="export-btn" onclick="exportArchive()">üì§ Export CSV</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Assessment ID</th>
            <th>Decision</th>
            <th>Comment</th>
            <th>Date Reviewed</th>
          </tr>
        </thead>
        <tbody id="archiveTableBody">
          <!-- Rendered by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const archive = JSON.parse(localStorage.getItem("qctoDecisions")) || [];

    function renderArchive(data) {
      const tbody = document.getElementById("archiveTableBody");
      tbody.innerHTML = "";
      data.forEach(entry => {
        const tr = document.createElement("tr");
        const date = new Date(entry.timestamp || Date.now()).toLocaleDateString();
        tr.innerHTML = `
          <td>${entry.id}</td>
          <td>${entry.decision}</td>
          <td>${entry.comment}</td>
          <td>${date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const idFilter = document.getElementById("filterID").value.toLowerCase();
      const decisionFilter = document.getElementById("filterDecision").value;
      const commentFilter = document.getElementById("filterComment").value.toLowerCase();

      const filtered = archive.filter(item =>
        (item.id.toLowerCase().includes(idFilter)) &&
        (decisionFilter === "" || item.decision === decisionFilter) &&
        (item.comment.toLowerCase().includes(commentFilter))
      );
      renderArchive(filtered);
    }

    document.getElementById("filterID").addEventListener("input", applyFilters);
    document.getElementById("filterDecision").addEventListener("change", applyFilters);
    document.getElementById("filterComment").addEventListener("input", applyFilters);

    function exportArchive() {
      let csv = "Assessment ID,Decision,Comment,Date Reviewed\n";
      archive.forEach(entry => {
        const date = new Date(entry.timestamp || Date.now()).toLocaleDateString();
        csv += `${entry.id},${entry.decision},"${entry.comment}",${date}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "qcto_decisions_archive.csv";
      link.click();
    }

    // Add timestamp to existing decisions if missing
    archive.forEach(entry => {
      if (!entry.timestamp) entry.timestamp = Date.now();
    });
    localStorage.setItem("qctoDecisions", JSON.stringify(archive));

    // Initial render
    renderArchive(archive);
  </script>
</body>
</html>
